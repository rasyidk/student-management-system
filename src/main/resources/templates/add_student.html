<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Add Student</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<main layout:fragment="content">
<div class="container">
  <h1 class="mt-5">Add Student</h1>
  <form th:action="@{/students}" th:object="${student}" method="post" class="mt-3">
    <div class="form-group">
      <label for="namaDepan">Nama Depan</label>
      <input type="text" id="namaDepan" th:field="*{namaDepan}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="namaBelakang">Nama Belakang</label>
      <input type="text" id="namaBelakang" th:field="*{namaBelakang}" class="form-control" />
    </div>
    <div class="form-group">
      <label for="tanggalLahir">Tanggal Lahir</label>
      <input type="date" id="tanggalLahir" th:field="*{tanggalLahir}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/students" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</main>
</body>
</html>
