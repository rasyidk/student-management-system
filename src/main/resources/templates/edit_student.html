<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
  <title>Edit Student</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.5/dist/sweetalert2.min.css">
</head>
<body>
<main layout:fragment="content">
<div class="container">
  <h1 class="mt-5">Edit Student</h1>
  <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}" /> <!-- Include ID as hidden field for update -->
    <div class="form-group">
      <label for="namaDepan">First Name</label>
      <input type="text" id="namaDepan" th:field="*{namaDepan}" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="namaBelakang">Last Name</label>
      <input type="text" id="namaBelakang" th:field="*{namaBelakang}" class="form-control" />
    </div>

    <div class="form-group">
      <label for="tanggalLahir">Date of Birth</label>
      <input type="date" id="tanggalLahir" th:field="*{tanggalLahir}" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</main>
</body>
</html>
